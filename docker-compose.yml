version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: incivility_reports
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/incivility_reports

volumes:
  postgres_data: